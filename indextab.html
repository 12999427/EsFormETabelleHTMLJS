<!DOCTYPE html>
<head>
    <title>
        Tabelle
    </title>
    <meta charset="UTF-8">
    <style>
        th, td, table {
            border: 1px solid red;
            border-collapse: collapse;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabelle</h1>
    <br>
    <table>
        <tr>
            <th>1x1</th>
            <th>2x1</th>
            <th>3x1</th>
            <th>4x1</th>
        </tr>
        <tr>
            <th>2x1</th>
            <td>2x2</td>
            <td>2x3</td>
            <td>2x4</td>
        </tr>
        <tr>
            <th>3x1</th>
            <td>3x2</td>
            <td>3x3</td>
            <td>3x4</td>
        </tr>
        <tr>
            <th>4x1</th>
            <td>4x2</td>
            <td>4x3</td>
            <td>4x4</td>
        </tr>
    </table>
</body>
